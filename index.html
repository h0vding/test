<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-center space-x-4">
            <button class="menu-button py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700" data-image="image1.jpg">Image 1</button>
            <button class="menu-button py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700" data-image="image2.jpg">Image 2</button>
            <button class="menu-button py-2 px-4 bg-red-500 text-white rounded hover:bg-red-700" data-image="image3.jpg">Image 3</button>
        </div>
        <div class="mt-8 flex justify-center">
            <img id="display-image" src="image1.jpg" alt="Display Image" class="max-w-full h-auto border rounded-lg">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
